# Site
name: "Deep Sky Workflows"
title: "Deep Sky Workflows: Astrophotography and Astrophotos"
description: "Astrophotography topics and astrophotos of deep sky objects with a focus on Stellina hardware and AstroPixel Processor, PixInsight, and Topaz software."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
jumbotron: 'assets/images/jumbotron.jpg'
baseurl: /
google_analytics: ''
disqus: ''
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  deepskyworkflows:
    name: Jeremy Likness
    display_name: Jeremy Likness
    gravatar: 9ce480e4853b49026c274d31f6ea83d2
    email: deepskyworkflows@gmail.com
    web: https://www.strengthwithparkinsons.com/
    description: "Amateur astronomer Jeremy Likness has always been interested in the mysteries of deep space, but only recently began to explore them through astrophotography."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
