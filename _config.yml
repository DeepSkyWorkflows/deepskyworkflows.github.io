# Site
name: "Deep Sky Workflows"
title: "Deep Sky Workflows: Astrophotography, Space, and Astronomy"
description: "Amateur astrophotography images and tutorials from regular cameras to powerful telescopes."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 
url: https://deepskyworkflows.com
# google_analytics: ''
disqus: 'deep-sky-workflows'
# mailchimp-list: ''
include: ["_pages", "_gallery", "_messier"]
permalink: /:title/

# Authors
authors:
  deepskyworkflows:
    name: Jeremy Likness
    display_name: Jeremy Likness
    twitter: DeepSkyWorkflow
    gravatar: 9ce480e4853b49026c274d31f6ea83d2
    email: deepskyworkflows@gmail.com
    web: https://deepskyworkflows.com/
    description: "Amateur astronomer Jeremy Likness has always been interested in the mysteries of deep space, but only recently began to explore them through astrophotography."
    picture: 'assets/images/jeremyliknessavatar.jpg'

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Feed
feed:
  posts_limit: 999
  collections:
    gallery:
      path: "/gallery.xml"
      posts_limit: 999

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Twitter
twitter:
  username: DeepSkyWorkflow
  card: summary_large_image
    
facebook:
  publisher: https://www.facebook.com/DeepSkyWorkflows/

# Pagination 
paginate: 6
paginate_path: /page:num/

# social
social:
  name: Jeremy Likness
  links:
    - https://twitter.com/DeepSkyWorkflow
    - https://instagram.com/DeepSkyWorkflows
    - https://facebook.com/DeepSkyWorkflows/
    - https://github.com/DeepSkyWorkflows
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, mediumish-theme-license.txt, LICENSE, docker-compose.yml, README.md, Gemfile, Gemfile.lock]

collections:
  gallery:
    output: true
    permalink: /gallery/:title/
  messier:
    output: true
    permalink: /messier/:name/
  
defaults:
  - scope:
      path: ""
      type: "gallery"
    values:
      layout: "gallery"
      author: "deepskyworkflows"
  - scope:
      path: ""
      type: "messier"
    values:
      layout: "messier"
      author: "deepskyworkflows"